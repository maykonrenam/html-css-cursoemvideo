<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfut" id="iespfut">
            <label for="iespfut">Futebol</label>
            <input type="checkbox" name="espbas" id="iespbas">
            <label for="iespbas">Basquete</label>
            <input type="checkbox" name="espten" id="iespten">
            <label for="iespten">Tênis</label>
            <input type="checkbox" name="espvol" id="iespvol">
            <label for="iespvol">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
